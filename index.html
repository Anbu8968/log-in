<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Transperant Login Form</title>
        <style>
            body{
    margin:0;
    padding:0;
    font-family: sans-serif;
    background: url(login.jpg) no-repeat;
    background-size: cover;
    background-image: url("login.jpg");
}
.login-box{
    width:280px;
    position: absolute;
    top: 50%;
    left:50%;
    transform: translate(-50%,-50%);
    color: white;
}
.login-box h1{
    float: left;
    font-size: 40px;
    border-bottom: 6px solid white;
    margin-bottom: 50px;
    padding: 13px 0;
}
.textbox{
    width: 100%;
    overflow: hidden;
    font-size: 20px;
    padding: 8px 0;
    margin:8px 0;
    border-bottom: 1px solid white;
}
.textbox input{
    border:none;
    outline: none;
    background: none;
    color: white;
    font-size: 18px;
    width: 80%;
    float: left;
    margin: 0 10px;
}
.button{
    width: 100%;
    background: none;
    border: 2px solid black;
    color: white;
    padding: 5px;
    font-size: 18px;
    cursor: pointer;
    margin: 12px 0;
}
        </style>
    

        
    </head>
    <body>
        <div class="login-box">
            <h1>Login</h1>
            <div class="textbox">
                <input type="text" placeholder="Username" name="" value="">
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" name="" value="">
            </div>
        <input class="button" type="button" name="" value="Sign in">

    </body>
</html>
